<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rodapé com Fundo Torto Animado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      border: none;
    }

    footer {
      width: 100%;
      height: 80px; /* Aumentando um pouco a altura do rodapé */
      background: linear-gradient(135deg, #2b4a27, #3e9442, #546c4a);
      background-size: 400% 400%;
      animation: gradientAnimation 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      overflow: hidden;
      position: relative;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2); /* Sombras para dar profundidade */
      border-radius: 20px 20px 0 0; /* Bordas arredondadas */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .highlight-background {
      position: absolute;
      bottom: -25px;
      width: 120px;
      height: 120px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      transform: translateX(-50%) rotate(-30deg);
      transition: left 0.4s ease, transform 0.4s ease;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombras para destacar o fundo torto */
    }

    .iconContainer {
      position: relative;
      display: flex;
      gap: 40px;
      z-index: 2;
    }

    .iconContainer button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .iconContainer button:hover {
      background: rgba(255, 255, 255, 0.1); /* Efeito suave de fundo ao passar o mouse */
      transform: scale(1.1); /* Efeito de aumento suave */
    }

    .iconContainer img {
      width: 36px;
      height: auto;
      filter: brightness(0) invert(1);
      transition: transform 0.2s ease, filter 0.3s ease;
    }

    .iconContainer button:hover img {
      transform: scale(1.3); /* Aumenta o ícone ao passar o mouse */
      filter: brightness(1) invert(0); /* Restaura a cor original do ícone */
    }
  </style>
</head>
<body>
  <iframe id="tela" src="inicio.html"></iframe>

  <div style="height: 100%; display: flex; flex-direction: column; justify-content: flex-end;">
    <footer>
      <div class="highlight-background" id="highlight"></div>
      <div class="iconContainer" id="iconContainer">
        <button onclick="mudarPagina('inicio.html', this)">
          <img src="https://cdn-icons-png.flaticon.com/128/3917/3917032.png" alt="Início">
        </button>
        <button onclick="mudarPagina('video.html', this)">
          <img src="https://cdn-icons-png.flaticon.com/128/4406/4406124.png" alt="Vídeo">
        </button>
        <button onclick="mudarPagina('documentarios.html', this)">
          <img src="https://cdn-icons-png.flaticon.com/128/1710/1710296.png" alt="Documentário">
        </button>
      </div>
    </footer>
  </div>

  <script>
    function mudarPagina(pagina, btn) {
      document.getElementById('tela').src = pagina;

      const highlight = document.getElementById('highlight');
      const buttonRect = btn.getBoundingClientRect();
      const footerRect = document.querySelector('footer').getBoundingClientRect();
      const center = buttonRect.left + buttonRect.width / 2;
      highlight.style.left = `${center - footerRect.left}px`;
      highlight.style.transform = `translateX(-50%) rotate(-30deg)`;
    }

    // Inicializa com a primeira posição
    window.onload = () => {
      const firstBtn = document.querySelector('.iconContainer button');
      mudarPagina('inicio.html', firstBtn);
    };
  </script>
</body>
</html>
